<#include "../include/header.html">
<body>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function(){
            $('#grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#grid').data('kendoGrid').dataSource.page(1);
        }
    });
</script>
  <div id="roleWin"></div>
<div id="dialogEdit" style="display: none"></div>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary" style="float:left;margin-right:5px;"  data-bind="click:createFunction"><i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "hap.new"/></span>
        <span class="btn btn-primary" style="float:left;margin-right:5px;"  onclick="editFunctionResources()"><i class="fa fa-edit" style="margin-right:3px;"></i><@spring.message "hap.edit"/></span>
        <span class="btn btn-success k-grid-save-changes" style="float:left;margin-right:5px;" data-bind="click:saveFunction"><i class="fa fa-save" style="margin-right:3px;"></i><@spring.message "hap.save"/></span>
        <span onclick="deleteData()" class="btn btn-danger" style="float:left;"><i class="fa fa-trash-o" style="margin-right:3px;"></i><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <input data-role="maskedtextbox" placeholder='<@spring.message "用户姓名"/>' type="text" style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.name" class="k-textbox">
        <span class="btn btn-primary" data-bind="click:queryResource" style="width: 80px;float:left;margin-right:5px;" type="submit"><i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear: both;">
        <div id="grid"></div>
    </div>
</div>
<button id="q">dsadas</button>
<script type="text/javascript">
   $(function(){
	 $("#q").click(function(){
		
		 var arg={};
		$.post("${base.contextPath}/HapExam/AllOrder/query",arg,function(data){
			 alert("1");
			
		});
	 });  
	   
	   
   })

</script>
<div id="editWin"></div>
<div id="newWin"></div>
<script type="text/javascript">
    
	$('#query-form input').keydown(function (e) {
	    if (e.keyCode == 13) {
	        e.target.blur();
	        viewModel.queryResource(e);
	    }
	});


    var crudServiceBaseUrl = '${base.contextPath}/test/user',
            dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: crudServiceBaseUrl + "/query",
                        type    : "POST",
                        dataType: "json"
                    },
                    
                    create: {
                        url: crudServiceBaseUrl + "/submit",
                        contentType: "application/json",
                        type: "POST"
                    },
                    update: {
                        url: crudServiceBaseUrl + "/submit",
                        contentType: "application/json",
                        type: "POST"
                    },
                    destroy: {
                        url: crudServiceBaseUrl + "/remove",
                        contentType: "application/json",
                        type: "POST"
                    },
                    parameterMap: function (options, type) {
                        if (type !== "read" && options.models) {
                            var datas = Hap.prepareSubmitParameter(options, type);
                            return kendo.stringify(datas);
                        } else if (type === "read") {
                            return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                        }
                    }
                },
                batch: true,
                serverPaging: true,
                pageSize: 10,
                schema: {
                    data: 'rows',
                    total: 'total',
                    model: {
                        id: "userId",
                        fields: {
                            name: {type: "string"},
                            email:{type:"string"},
                            phonenumber:{type:"string"},
                            birthday:{type:"date"}
                            
                
                        }
                    }
                }
            });
    var grid = $("#grid").kendoGrid({
        dataSource: dataSource,
        navigatable: true,
        height: '100%',
        resizable: true,
        scrollable: true,
        selectable:'multiple,rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "name",
                title: '<@spring.message "test.user.name"/>',
                width: 100,
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                },
                editor: function (container, options) {
                    $('<input name="' + options.field + '"/>')
                            .appendTo(container)
                            .kendoTLEdit({
                                idField: 'userId',
                                field: 'name',
                                dto: "com.hand.hap.test.dto.TestUser",
                                model: options.model
                            });
               }
            },
            {
                field: "email",
                title: '<@spring.message "test.user.email"/>',
                width: 100,
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            },
            {
                field: "phonenumber",
                title: '<@spring.message "test.user.phonenumber"/>',
                width: 140,
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
                
            },
            {
                field: "birthday",
                title: '<@spring.message "test.user.birthday"/>',
                width: 140,
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            ,
            format: "{0:yyyy-MM-dd}",
            editor: function(container, options){
             
                var start = options.model.startActiveDate;
                var opts={
                    format:"yyyy-MM-dd"
                }
          
                if(start){
                    opts.min=start;
                }
                $('<input name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDatePicker(opts);
            }
            },
            { title:'<@spring.message "test.goods.table"/>',
                width : 120,
                headerAttributes: {
                	"class": "table-header-cell",
                    style: "text-align: center"
                	},
                template : function (rowdata) {
                    if (!!rowdata.userId) {
                        return '<a href="#" onclick="choiceGoods(' + rowdata.userId + ')"><@spring.message "test.goods.message"/></a>'
                    }else return ''
                },
              }
            ],
        editable: "inline"
    }).data("kendoGrid");

    
    
    
    
            
    function choiceGoods(userId){
    	var roleWin =  $("#roleWin").data("kendoWindow");
        roleWin.refresh('test2.html?userId='+userId);
        roleWin.center().open();
    }
    $("#roleWin").kendoWindow({
        width: "900px",
        height:"450px",
        title: '<@spring.message "test.goods.message"/>',
        actions: [
               "Pin",
               "Minimize",
               "Maximize",
               "Close"
        ],
        modal:true,
        visible:false,
        iframe:true
                  
  });
    
    
    
    
    
    
    
    
    
    
    
    
    
    

    function deleteData() {

    	var checked = grid.selectedDataItems();
        if(grid.selectedDataItems().length){   
	        kendo.ui.showConfirmDialog({
	        	title:$l('hap.tip.info'),
	        	message: $l('hap.tip.delete_confirm')
	        }).done(function (event) {
	            if (event.button == 'OK') {
	            	$.each(checked,function(i,v){
	            		grid.dataSource.remove(v)
	            	})
	                grid.dataSource.sync();
	            }
	        }) 
        }else{
        	kendo.ui.showInfoDialog({
        		message: $l('hap.tip.selectrow')
            })
        }
    }
    
    function editFunctionResources(){
    	var checked = grid.selectedDataItems();
    	if(checked.length == 1){
    	    var data = grid.dataItem(grid.select());
    	    grid.editRow(data);
    	}else{
            kendo.ui.showInfoDialog({
            	message: $l('hap.tip.selectrow')
            })
    	 }
    }
 
   
    Hap.autoResizeGrid("#grid");

</script>

</body>
</html>
